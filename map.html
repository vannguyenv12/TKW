<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/headerFooter.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header"></div>

    <form class="p-5 form-address mt-3">
      <div class="form-group">
        <label for="exampleInputPassword1">Nhâp địa điểm:</label>
        <input
          type="text"
          class="form-control address-input"
          id="exampleInputPassword1"
          placeholder="Ex: 140 Lê Trọng Tấn, Phường Tây Thạnh, Quận Tân Phú, TP.HCM"
        />
      </div>
      <button type="submit" class="btn btn-primary btn-address">Submit</button>
    </form>

    <div id="map" style="height: 100vh"></div>

    <div class="footer"></div>

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script>
      $(".footer").load("./headerFooter/footer.html");
      $(".header").load("./headerFooter/header.html");
    </script>
    <script type="module" src="./js/map.js"></script>
  </body>
</html>
